<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Daffodil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f8efe6; /* Light beige */
            font-family: 'Libre Baskerville', serif;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
            font-size: 24px;
        }

        .navbar a {
            margin-left: 30px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .banner {
            text-align: left;
            padding: 100px;
        }

        .banner h1 {
            font-size: 75px;
            margin: 0;
            font-weight: normal;
        }

        .handmade {
            display: flex;
            align-items: center;
            font-size: 35px;
            margin-top: 20px;
        }

        .handmade img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">ABOUT</a>
        <a href="#">SHOP</a>
        <a href="#">LOG IN</a>
    </div>

    <div class="banner">
        <h1>100% ECO <br> CLOTHING</h1>
        <div class="handmade">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK Flag">
            <span>Hand Made in the UK</span>
        </div>
    </div>

</body>
</html>
