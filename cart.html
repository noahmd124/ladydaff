    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8efe6; /* Light beige */
            font-family: 'Libre Baskerville', serif;

        /* Announcement bar */
        .announcement-bar {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
            font-size: 24px;
            margin-top: 50px; /* Prevents overlap with announcement bar */
        }

        .navbar a {
            margin-left: 30px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            float: left;
            display: block;
            padding: 14px 16px;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropbtn {
            font-size: 24px; /* Matches navbar text */
            font-family: 'Libre Baskerville', serif; /* Matches other links */
            border: none;
            color: black;
            background-color: transparent;
            padding: 14px 16px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            left: 0;
            z-index: 1;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Banner */
        .banner {
            text-align: center;
            padding: 100px;
            height: 400px;
            position: relative; /* To allow positioning of the text */
        }

        .banner h1 {
            font-size: 125px;
            margin: 0;
            font-weight: normal;
        }
